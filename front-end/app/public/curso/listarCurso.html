<div id="menu-principal">
    <div id="menu-esquerda">
        <a href="/curso"><em class="fa-solid fa-circle-plus fa-2x" id="add-curso"></em></a>
        <h2 id="titulo-tabela">Cursos</h2>
    </div>
    <div id="menu-direita">
        <form id="procura-curso">
            <label for="valor">Procurar curso:</label>
            <select name="campo" id="campo">
                <option value="codigo">Código</option>
                <option value="nome">Nome</option>
                <option value="situacao">Situação</option>
                <option value="dtInicio">Data início</option>
                <option value="dtFim">Data fim</option>
            </select>
            <input type="search" id="valor" name="valor" />
            <input type="submit" value="Pesquisar" />
        </form>
    </div>
</div>

<table id="listarCurso" aria-describedby="litarCurso">
    <thead>
        <th>Código</th>
        <th>Nome</th>
        <th>Situação</th>
        <th>Data início</th>
        <th>Data fim</th>
        <th>Ações</th>
    </thead>
    <tbody></tbody>
</table>
<div class="paginacao">
    <button id="primeira">Primeira</button>
    <span id="pages-botao"></span>
    <button id="ultima">Última</button>
</div>

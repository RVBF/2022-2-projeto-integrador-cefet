<div class="row">
    <div class="col s1">
        <a href="/funcionarios" class="indigo darken-4 btn"><span class="material-icons">
                arrow_back
            </span>
        </a>
    </div>

    <div class="row">
        <div class="col s12">
            <h2>Cadastro de Funcionários</h2>
        </div>
    </div>
</div>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="nome" type="text" class="validate" required>
                <label for="nome">*Nome</label>
            </div>

            <div class="input-field col s6">
                <input id="cpf" type="text" class="validate" required>
                <label for="cpf">*CPF</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" required>
                <label for="email">*Email</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="senha" type="password" class="validate" required>
                <label for="senha">*Senha</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="confirmacao_senha" type="password" class="validate" required>
                <label for="confirmacao_senha">*Confirmação de senha</label>
            </div>
        </div>

        <div class="col s6">
            <button type="submit" id="salvar" class="waves-effect indigo darken-4 btn-small">Salvar</a>
        </div>
        <div class="col s6">
            <button type="button" id="cancelar" class="waves-effect red darken-4 btn-small">Cancelar</a>
        </div>

    </form>
</div>

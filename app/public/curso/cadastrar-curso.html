<div class="row">
    <div class="col s1">
        <a href="/cursos" class="indigo darken-4 btn"><span class="material-icons">
                arrow_back
            </span>
        </a>
    </div>

    <div class="row">
        <div class="col s12">
            <h2>Cadastro de Cursos</h2>
        </div>
    </div>
</div>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="codigo" type="text" class="validate" required>
                <label for="codigo">Código</label>
            </div>

            <div class="input-field col s6">
                <input id="nome" type="text" class="validate" required>
                <label for="nome">Nome</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="dtInicio" type="date" class="validate" required>
                <label for="data inicio"> Data de início: </label>
            </div>

            <div class="input-field col s6">
                <input id="dtFim" type="date" class="validate" required>
                <label for="data fim"> Data de fim: </label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="hrInicio" type="time" class="validate" required>
                <label for="hora inicio"> Hora de início: </label>
            </div>

            <div class="input-field col s6">
                <input id="hrFim" type="time" class="validate" required>
                <label for="hora fim"> Hora de fim: </label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select required>
                    <option value="" disabled selected>Situação</option>
                    <option value="1">Não iniciado</option>
                    <option value="2">Iniciado</option>
                    <option value="3">Finalizado</option>
                </select>
                <label>Situação</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <button type="submit" id="cadastrar" class="waves-effect indigo darken-4 btn-small">Cadastrar</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s1">
        <a href="/cursos" class="indigo darken-4 btn"><span class="material-icons">
                arrow_back
            </span>
        </a>
    </div>

    <div class="row">
        <div class="col s12">
            <h2>Cadastro de Cursos</h2>
        </div>
    </div>
</div>

<div class="row">
    <form class="col s12">

        <input type="hidden" name="id" id="id" value="0">

        <div class="row">
            <div class="input-field col s6">
                <input id="codigo" type="text" class="validate" required>
                <label for="codigo">*Código</label>
            </div>

            <div class="input-field col s6">
                <input id="nome" type="text" class="validate" required>
                <label for="nome">*Nome</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4 inline">
                <div class="select-wrapper">

                    <label for="inicio">*Data de início: </label>
                    <input id="inicio" type="datetime-local" class="validate" required>
                </div>
            </div>

            <div class="input-field col s4 inline">
                <div class="select-wrapper">
                    <label for="termino">*Data de fim: </label>
                    <input id="termino" type="datetime-local" class="validate" required>
                </div>
            </div>

            <div class="input-field col s4 inline">
                <div class="select-wrapper">
                    <label for="numero_aulas">*Número Aulas: </label>
                    <input id="numero_aulas" name="numero_aulas" type="number" step="1" class="validate" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <select id="professor" name="professor">
                </select>
                <label>Professor</label>
            </div>

            <div class="input-field col s6">
                <select required id="situacao">
                    <option value="Situação" disabled selected>Situação</option>
                    <option value="Não iniciado">Não iniciado</option>
                    <option value="Iniciado">Iniciado</option>
                    <option value="Finalizado">Finalizado</option>
                </select>
                <label>Situação</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <button type="submit" id="salvar" class="waves-effect indigo darken-4 btn-small">Salvar</button>
            </div>
        </div>
    </form>
</div>

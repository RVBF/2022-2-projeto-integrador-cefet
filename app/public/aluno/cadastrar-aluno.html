<div class="row">
    <div class="col s1">
        <a href="/alunos" class="indigo darken-4 btn"><span class="material-icons">
                arrow_back
            </span>
        </a>
    </div>
    <div class="row">
        <div class="col s12">
            <h2>Cadastro de Alunos</h2>
        </div>
    </div>
</div>

<div class="row">
    <form class="col s12">
        <input type="hidden" name="id" id="id">
        <div class="row">
            <div class="input-field col s6">
                <input id="matricula" type="text" class="validate">
                <label for="matricula">Matricula</label>
            </div>

            <div class="input-field col s6">
                <input id="nome" type="text" class="validate">
                <label for="nome">Nome</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="cpf" type="text" class="validate">
                <label for="cpf">CPF</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="telefone" type="text" class="validate">
                <label for="telefone">Telefone</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
        </div>

        <div class="col s6">
            <button type="submit" id="salvar" class="waves-effect indigo darken-4 btn-small">Salvar</a>
        </div>
        <div class="col s6">
            <button type="button" id="cancelar" class="waves-effect red darken-4 btn-small">Cancelar</a>
        </div>

    </form>
</div>

<div class="card" id="menu-principal">
    <div id="menu-esquerda">
        <a href="/nota"><em class="fa-solid fa-circle-plus fa-2x" id="add-nota"></em></a>
        <h2 id="titulo-tabela">Lançamento de Nota</h2>
    </div>

    <div id="menu-direita">
        <form id="cadastra-nota">
            <div class="row">
                <div class="col s4">
                    <div class="input-field col s12">
                        <select>
                          <option value="1">Sistemas de Informação</option>
                          <option value="2">Turismo</option>
                        </select>
                        <label>Curso</label>
                    </div>
                </div>

                <div class="col s4">
                    <div class="input-field col s12">
                        <select id="aluno" name="aluno">
                        </select>
                        <label>Aluno</label>
                    </div>
                </div>

                <div class="col s4">
                    <label for="matricula">Matrícula</label>
                    <input type="number" name="matricula" id="matricula" step="1" disabled readonly>
                </div>
            </div>


            <div class="row">
                <div class="col s4">
                    <label for="av1">Nota AV1</label>
                    <input type="number" name="av1" id="av1" max="10" mim="0" step="0.01">
                </div>

                <div class="col s4">
                    <label for="av2">Nota AV2</label>
                    <input type="number" name="av2" id="av2" max="10" mim="0" step="0.01">
                </div>

                <div class="col s4">
                    <label for="falta">Faltas</label>
                    <input type="number" name="falta" id="falta" mim="0" step="1">
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <label for="situacao">*Situação</label>
                    <input type="text" name="situacao" id="situacao" disabled>
                </div>
            </div>

            <div class="card-action">
                <div class="row">
                    <div class="col s2">
                        <button type="submit" id="cadastrar" class="btn  indigo darken-2 btn-small">Cadastrar</a>
                    </div>
                    <div class="col s2">
                        <button type="button" id="cancelar" class="btn red darken-4 btn-small">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

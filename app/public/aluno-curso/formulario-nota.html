<div class="row">
    <div class="col s1">
        <a href="/notas" class="indigo darken-4 btn"><span class="material-icons">
                arrow_back
            </span>
        </a>
    </div>
    <div class="row">
        <div class="col s12">
            <h2>Notas</h2>
        </div>
    </div>
</div>

<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <select>
                    <option value="1">Sistemas de Informação</option>
                    <option value="2">Turismo</option>
                </select>
                <label>Curso</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <select id="aluno" name="aluno">
                </select>
                <label>Aluno</label>
            </div>

            <div class="col input-field  s6">
                <label for="matricula">Matrícula</label>
                <input type="text" name="matricula" id="matricula" step="1" disabled>
            </div>
        </div>

        <div class="row">
            <div class="col s4">
                <label for="av1">Nota AV1</label>
                <input type="number" name="av1" id="av1" max="10" mim="0" step="0.01">
            </div>

            <div class="col s4">
                <label for="av2">Nota AV2</label>
                <input type="number" name="av2" id="av2" max="10" mim="0" step="0.01">
            </div>

            <div class="col s4">
                <label for="falta">Faltas</label>
                <input type="number" name="falta" id="falta" mim="0" step="1">
            </div>
        </div>

        <div class="row">
            <div class="col s12" id="avaliacaoFinal" hidden>
                <label for="avaliacaoFinal">Avaliação Final</label>
                <input type="text" name="avaliacaoFinal" id="avaliacaoFinal">
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <label for="situacao">Situação</label>
                <input type="text" name="situacao" id="situacao" disabled>
            </div>
        </div>

        <div class="col s6">
            <button type="submit" id="cadastrar" class="waves-effect indigo darken-4 btn-small">Cadastrar</a>
        </div>
        <div class="col s6">
            <button type="button" id="cancelar" class="waves-effect red darken-4 btn-small">Cancelar</a>
        </div>
    </form>
</div>

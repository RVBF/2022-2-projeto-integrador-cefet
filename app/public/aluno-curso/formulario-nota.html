<div class="row">
    <div class="col s1">
        <a href="/notas" class="indigo darken-4 btn"><span class="material-icons">
                arrow_back
            </span>
        </a>
    </div>
    <div class="row">
        <div class="col s12">
            <h2>Notas</h2>
        </div>
    </div>
</div>

<div class="row">
    <form class="col s12">
        <input type="hidden" name="id" id="id-nota">
        <div class="row">
            Curso: <span id="nome_curso"></span>
            <input type="hidden" name="curso_id" id="curso_id">
        </div>

        <div class="row">
            <div class="input-field col s6">
                Aluno: <span id="aluno_nome"></span>
                <input type="hidden" name="aluno_id" id="aluno_id">
            </div>

            <div class="col input-field  s6">
                <label for="matricula">Matrícula</label>
                <input type="text" name="matricula" id="matricula" step="1" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col s4">
                <label for="av1">Nota AV1</label>
                <input type="number" name="av1" id="av1" maxlength="2" minlength="0" step="0.01">
            </div>

            <div class="col s4">
                <label for="av2">Nota AV2</label>
                <input type="number" name="av2" id="av2" maxlength="2" minlength="0" step="0.01">
            </div>

            <div class="col s4">
                <label for="faltas">Faltas</label>
                <input type="number" name="faltas" id="faltas" mim="0" step="1">
            </div>
        </div>

        <div class="row">
            <div class="col s12" id="avaliacaoFinal" hidden>
                <label for="af">Avaliação Final</label>
                <input type="number" name="af" id="af">
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <label for="situacao">Situação</label>
                <input type="text" name="situacao" id="situacao" readonly>
            </div>
        </div>

        <div class="col s6">
            <button type="submit" id="cadastrar" class="waves-effect indigo darken-4 btn-small">Cadastrar</a>
        </div>
        <div class="col s6">
            <button type="button" id="cancelar" class="waves-effect red darken-4 btn-small">Cancelar</a>
        </div>
    </form>
</div>
